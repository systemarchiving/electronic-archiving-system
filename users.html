<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المستخدمون - نظام الأرشفة الإلكترونية</title>
  <style>
    :root {
      --primary: #186e2b;
      --secondary: #bf9930;
      --light: #ffffff;
      --dark: #121212;
      --bg: #f4f4f4;
      --text: #333333;
      --text-light: #ffffff;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    html { font-size:16px; scroll-behavior:smooth; }
    body {
      font-family:Arial,sans-serif;
      direction:rtl;
      background:var(--bg);
      color:var(--text);
      transition:background .3s,color .3s;
    }
    a { text-decoration:none; color:inherit; }
    header {
      position:fixed; top:0; left:0; right:0; height:60px;
      background:var(--primary); color:var(--text-light);
      display:flex; align-items:center; justify-content:center;
      padding:0 20px; z-index:100;
    }
    header img { height:40px; margin-left:10px; }
    header h1 { font-size:1.25rem; }
    nav {
      position:fixed; top:60px; left:0; bottom:0; width:240px;
      background:var(--primary); padding-top:20px;
      box-shadow:2px 0 5px rgba(0,0,0,.1);
    }
    nav a {
      display:flex; align-items:center; padding:12px 20px;
      color:var(--text-light); font-size:.95rem;
      transition:background .2s;
    }
    nav a:hover,
    nav a.active { background:var(--secondary); }
    .icon { margin-left:10px; font-size:1.1rem; }
    .content {
      margin:60px 0 0 240px;
      padding:20px;
      display:flex; align-items:center; justify-content:center;
      min-height:calc(100vh - 100px);
    }
    .placeholder {
      font-size:1.5rem; color:#666;
    }
    footer {
      position:fixed; bottom:0; left:240px; right:0; height:40px;
      background:var(--primary); color:var(--text-light);
      display:flex; align-items:center; justify-content:center;
      font-size:.85rem; z-index:100;
    }
    body.dark-mode {
      background:var(--dark); color:var(--text-light);
    }
    body.dark-mode header,
    body.dark-mode nav,
    body.dark-mode footer {
      background:#0f4318;
    }
  </style>
</head>
<body>
  <header>
    <img src="ber-ALmedinh.png" alt="شعار الجمعية">
    <h1>نظام الأرشفة الإلكترونية</h1>
  </header>

  <nav>
    <a href="main.html"><span class="icon">🏠</span> الرئيسية</a>
    <a href="sections.html"><span class="icon">📁</span> الأقسام</a>
    <a href="archive.html"><span class="icon">📂</span> الأرشيف</a>
    <a href="users.html" class="active"><span class="icon">👤</span> المستخدمون</a>
    <a href="settings.html"><span class="icon">⚙️</span> الإعدادات</a>
  </nav>

  <div class="content">
    <div class="placeholder">جاري العمل عليها …</div>
  </div>

  <footer>جميع الحقوق محفوظة © 2025 الجمعية</footer>
</body>
</html>
